{% extends "flights/layout.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-12 p-8 bg-white rounded shadow">
  <h2 class="text-2xl font-bold text-center text-[#0F1D3C] mb-6">Create an Account</h2>

  <form method="post" novalidate class="space-y-4">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label class="block mb-1 font-semibold text-sm text-gray-700">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-sm text-red-500">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="w-full bg-[#E40046] text-white py-2 rounded hover:bg-white hover:text-[#E40046] border border-[#E40046] transition">
      Sign Up
    </button>
  </form>

  <p class="mt-4 text-center text-sm text-gray-600">
    Already have an account?
    <a href="{% url 'login' %}" class="text-[#E40046] hover:underline">Log in</a>
  </p>
</div>
{% endblock %}
